<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="container">
        <video id="bunnyVideo" width="640" height="360" >
            <source src="http://localhost:3000/video" type="video/mp4">
                Your browser does not support the video tag.
        </video>
        <div id="contollers" style="display: none;">
            <div id="playback" >
                <img src="https://png.icons8.com/material/30/ffffff/last-12-hours.png">
            </div>
            <div id="play" class="playnpause">
                <img src="https://png.icons8.com/material/30/ffffff/circled-play.png">
            </div>
            <div id="pause" class="playnpause" style="display: none;">
                <img src="https://png.icons8.com/material/30/ffffff/pause.png">
            </div>
            <div id="playup">
                <img src="https://png.icons8.com/material/30/ffffff/last-12-hours.png">
            </div>
            <div id="seeker">
                <input type="range" id="seekerbar" value="0">
            </div>
            <div id="mute">
                <img src="https://png.icons8.com/material/30/ffffff/no-audio.png">
            </div>
            <div id="volume">
                    <input type="range" id="volumebar" min="0" max="1" step="0.1" value="1">
                </div>
            <div id="fullscreen">
                    <img src="https://png.icons8.com/material/30/ffffff/expand.png">
            </div>
        </div>
        
    </div>
    <p id="nextStep">광고</p>
    <footer>
            <a href="https://icons8.com"><strong>Icon pack by Icons8</strong></a>
            <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
            <p>webkit-full-screen z-index : 2147483647 which is biggest 32-bytes number</p>
    </footer>
    

</body>
    <script src="functionfactory.js"></script>
    <script src="main.js"></script>
</html>
